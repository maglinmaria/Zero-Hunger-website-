{% extends "base.html" %}

{% block title %}Upload Food - Zero Hunger{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus-circle me-2"></i>Upload Food Item</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Food Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           placeholder="e.g., Vegetable Biryani" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category *</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        {% for category in categories %}
                                            <option value="{{ category }}">{{ category }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="Describe the food, quantity, ingredients, etc." required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="expiry_hours" class="form-label">Hours Until Expiry *</label>
                                    <input type="number" class="form-control" id="expiry_hours" name="expiry_hours" 
                                           min="1" max="72" placeholder="e.g., 6" required>
                                    <div class="form-text">How many hours the food will remain fresh</div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location (Pin Code) *</label>
                                    <input type="text" class="form-control" id="location" name="location" 
                                           placeholder="e.g., 110001" required>
                                    <div class="form-text">Pin code for pickup location</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Food Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="form-text">Upload a photo of the food (PNG, JPG, JPEG, GIF, WEBP)</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('provider.dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload me-2"></i>Upload Food Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
